<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3">
      <h1 class="text-center text-primary">Login</h1>
      <form class="well" #f = "ngForm" (ngSubmit)="login(f)">
        <div class="form-group">
          <label for="username"> Username : </label>
          <input type="text" 
            name="username" 
            class="form-control"
            ngModel
            required
            minlength="6">
        </div>
        <div class="form-group">
          <label for="password"> Password : </label>
          <input type="password" 
            name="password" 
            class="form-control"
            ngModel
            required>
        </div>
        <input type="submit" 
          value="Login" 
          class="btn btn-block btn-primary"
          [disabled]="!f.valid">
      </form>

    </div>
  </div>

</div>
